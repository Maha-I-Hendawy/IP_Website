{% extends 'layout.html' %}

{% block content %}

  
  <div class="jumbotron text-center">
    <h2>Create IP Address</h2>
  </div>

  <form class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">IP Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Enter username" name="ip">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add IP</button>
    </div>
  </div>
</form>

{%  endblock %}
