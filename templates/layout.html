<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	{% if title %}
	   <title>{{ title }}</title>
	{% else %}
	   <title>My App</title>
	{% endif %}
</head>
<body>

	{% with messages=get_flashed_messages() %}
	   {% if messages %}
	      {% for message in messages %}
	       <span>{{ message }}</span>
	      {%  endfor %}	
	   {%  endif %}	
	{%  endwith %}	


	{% block content %}
	{%  endblock %}	

</body>
</html>
